<h4>
  Question 2 : Enter phone number.
</h4>
<form>
    <div *ngFor="let phon of phone; let in=index">
        <div>
          <input type="text" [(ngModel)]="phone[in].value" name="name{{in}}">
          <button (click)="add()">Add another phone number</button>
          <button (click)="delete()">delete</button>
        </div>
        <br>
    </div>
    <button (click)="show()">submit</button>
</form>
